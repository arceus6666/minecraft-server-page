<div class="container p-3">
  <div class="row mb-5">
    <div class="col">
      <h2>Mods</h2>
    </div>
  </div>
  <div class="row row-cols-3">
    <div class="col pb-3" *ngFor="let file of apidata">
      <div class="card text-center">
        <img src="{{imageurl}}/mods/{{file.filename}}.png" class="card-img-top p-3">
        <div class="card-body">
          <h5 class="card-title">{{file.name}}</h5>
          <p class="card-text"><a href="{{downloadurl}}/mods/{{file.filename}}"
              class="btn btn-outline-info">Download</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
